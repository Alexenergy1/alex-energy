<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Energy — Галерея</title>
  <style>
    body {
      background-color: #d1e7dd;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .slider {
      max-width: 90%;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
    }
    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    .buttons button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <section class="slider">
    <div class="slider-track" id="track">
      <div class="slide"><img src="review1.jpg" alt="Фото 1"></div>
      <div class="slide"><img src="review2.jpg" alt="Фото 2"></div>
      <div class="slide"><img src="review3.jpg" alt="Фото 3"></div>
      <div class="slide"><img src="review4.jpg" alt="Фото 4"></div>
      <div class="slide"><img src="review5.jpg" alt="Фото 5"></div>
      <div class="slide"><img src="review6.jpg" alt="Фото 6"></div>
      <div class="slide"><img src="review7.jpg" alt="Фото 7"></div>
      <div class="slide"><img src="review8.jpg" alt="Фото 8"></div>
      <div class="slide"><img src="review9.jpg" alt="Фото 9"></div>
      <div class="slide"><img src="review10.jpg" alt="Фото 10"></div>
    </div>
  </section>
  <div class="buttons">
    <button onclick="prevSlide()">Назад</button>
    <button onclick="nextSlide()">Вперед</button>
  </div>
  <script>
    let currentIndex = 0;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.slide');

    function updateSlider() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlider();
    }
  </script>
</body>
</html>
